<!DOCTYPE html>
<html>
<head>
    <title>Admin Panel</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen;
            background-color: #f5f5f5;
            text-align: center;
            padding: 40px;
        }
        .form-box {
            background: white;
            border-radius: 8px;
            padding: 20px;
            display: inline-block;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        input, select {
            padding: 8px;
            margin: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        table {
            margin-top: 20px;
            width: 100%;
        }
    </style>
</head>
<body>
    <h2>ðŸ”’ Admin Panel</h2>

    {% if not authenticated %}
    <div class="form-box">
        <form method="POST">
            <input type="password" name="password" placeholder="Enter Admin Password" required />
            <br>
            <input type="submit" value="Login" />
        </form>
    </div>
    {% else %}
    <div class="form-box">
        <h3>âœ… Admin Authenticated</h3>

        <form action="/upload" method="POST">
            <input type="text" name="voucher" placeholder="Voucher Code" required />
            <select name="days" required>
                <option value="15">15 Days</option>
                <option value="30">30 Days</option>
            </select>
            <input type="hidden" name="password" value="{{ request.form.password }}">
            <input type="submit" value="Add Voucher" />
        </form>

        <form action="/upload_csv" method="POST" enctype="multipart/form-data" style="margin-top: 10px;">
            <input type="file" name="file" accept=".csv" required />
            <input type="hidden" name="password" value="{{ request.form.password }}">
            <input type="submit" value="Upload CSV" />
        </form>

        <h4>ðŸ“Š Existing Vouchers</h4>
        <table border="1" cellpadding="5" cellspacing="0" align="center">
            <tr>
                <th>Code</th>
                <th>Type</th>
                <th>Created</th>
                <th>Days Left</th>
            </tr>
            {% for v in vouchers %}
            <tr>
                <td>{{ v.code }}</td>
                <td>{{ v.vtype }}</td>
                <td>{{ v.created.strftime('%Y-%m-%d') }}</td>
                <td>{{ v.days_left() }}</td>
            </tr>
            {% endfor %}
        </table>
    </div>
    {% endif %}
</body>
</html>
